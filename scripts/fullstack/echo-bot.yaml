initial:
  sends:
  - data: Hello Man!
    no_status: true
    protocol: basic_message
  target: INITIAL
name: echo machine
states:
  IDLE:
    transitions:
    - sends:
      - data: Going to beginning.
        no_status: true
        protocol: basic_message
      target: INITIAL
      trigger:
        data: reset
        protocol: basic_message
        rule: INPUT_EQUAL
    - sends:
      - no_status: true
        protocol: basic_message
        rule: INPUT
      target: IDLE
      trigger:
        protocol: basic_message
        rule: INPUT
    - sends:
      - data: Going to end.
        no_status: true
        protocol: basic_message
      trigger:
        data: stop
        protocol: basic_message
        rule: INPUT_EQUAL
      target: TERMINATE
  INITIAL:
    transitions:
    - sends:
      - data: |-
          Hello New Connection! I'm echo bot.
          Say: run, and I ll start.
          Say: stop, and I ll terminate.
        no_status: true
        protocol: basic_message
      target: INITIAL
      trigger:
        protocol: connection
    - sends:
      - data: Going to end.
        no_status: true
        protocol: basic_message
      trigger:
        data: stop
        protocol: basic_message
        rule: INPUT_EQUAL
      target: TERMINATE
    - sends:
      - data: Let's go!
        no_status: true
        protocol: basic_message
      target: IDLE
      trigger:
        data: run
        protocol: basic_message
        rule: INPUT_EQUAL
    - sends:
      - data: |-
          Hello! I'm echo bot.
          Say: run, and I'start.
          Say: stop, and I'll go beginning.
        no_status: true
        protocol: basic_message
      target: INITIAL
      trigger:
        protocol: basic_message
  TERMINATE:
    terminate: true
