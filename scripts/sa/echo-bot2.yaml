initial:
  sends:
    - data: Hello!
      no_status: true
      protocol: basic_message
  target: IDLE
name: email issuer machine
states:
  IDLE:
    transitions:
      - trigger:
          protocol: basic_message
        sends:
          - data: |2-

              Hello! I'm a General Issuer.

              I'll issue you a credential which holds email, name and github id.
              I'll ask each data from you one at the time and when done
              I'll offer a verified credential for you to aproave.

              Let's start!
              Please enter your email address?
            no_status: true
            protocol: basic_message
        target: WAITING_EMAIL_ADDRESS
  WAITING_EMAIL_ADDRESS:
    transitions:
      - trigger:
          data: EMAIL
          protocol: basic_message
          rule: INPUT_SAVE
        sends:
          - data: |-
              Say "reset" if you want to start over or say "back" to re-enter last one.
              You entered: {{.EMAIL}}.

              Please enter your name for next?
            no_status: true
            protocol: basic_message
            rule: FORMAT_MEM
        target: WAITING_NAME
  WAITING_NAME:
    transitions:
      - trigger:
          data: reset
          protocol: basic_message
          rule: INPUT_EQUAL
        sends:
          - data: Please enter your email address.
            no_status: true
            protocol: basic_message
        target: WAITING_EMAIL_ADDRESS
      - trigger:
          data: back
          protocol: basic_message
          rule: INPUT_EQUAL
        sends:
          - data: Please enter your email address.
            no_status: true
            protocol: basic_message
        target: WAITING_EMAIL_ADDRESS
      - trigger:
          data: NAME
          protocol: basic_message
          rule: INPUT_SAVE
        sends:
          - data: |-
              Say "reset" if you want to start over or "back" to re-enter the last data.
              You entered: {{.NAME}}.

              Please enter your github ID for next?
            no_status: true
            protocol: basic_message
            rule: FORMAT_MEM
        target: WAITING_GITHUB_ID
  WAITING_GITHUB_ID:
    transitions:
      - trigger:
          data: reset
          protocol: basic_message
          rule: INPUT_EQUAL
        sends:
          - data: Please enter your email address.
            no_status: true
            protocol: basic_message
        target: WAITING_EMAIL_ADDRESS
      - trigger:
          data: back
          protocol: basic_message
          rule: INPUT_EQUAL
        sends:
          - data: Please enter your name.
            no_status: true
            protocol: basic_message
        target: WAITING_NAME
      - trigger:
          data: GITHUB
          protocol: basic_message
          rule: INPUT_SAVE
        sends:
          - data: |-
              You have entered following data
              Email: {{.EMAIL}}
              Name: {{.NAME}}
              Github: {{.GITHUB}}

              Say "reset" if you want to start over or "back" to re-enter github id.
              If the data is correct please say "yes" and I'll send you a credential offer.
            no_status: true
            protocol: basic_message
            rule: FORMAT_MEM
        target: WAITING_DECISION
  WAITING_DECISION:
    transitions:
      - trigger:
          data: reset
          protocol: basic_message
          rule: INPUT_EQUAL
        sends:
          - data: Please enter your email address.
            no_status: true
            protocol: basic_message
        target: WAITING_EMAIL_ADDRESS
      - trigger:
          data: back
          protocol: basic_message
          rule: INPUT_EQUAL
        sends:
          - data: Please enter your github ID.
            no_status: true
            protocol: basic_message
        target: WAITING_GITHUB_ID
      - trigger:
          data: yess
          protocol: basic_message
          rule: INPUT_EQUAL
        sends:
          - data: We are at the end.
            no_status: true
