name: test
on: push
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45
          args: --timeout=5m
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: make test
      - name: scan
        run: make scan
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - name: checkout
        uses: actions/checkout@v2
      - name: set up agency
        run: |
          cd scripts/fullstack
          docker-compose up -d
      - name: install
        run: |
          make install
          ~/go/bin/findy-agent-cli --version
      - name: test
        run: | # TODO: move to script file and create extensive e2e tests
          cd ./scripts/fullstack
          source ./setup-cli-env.sh 
          ./make-agent.sh acme
          ./make-agent.sh faber
          conn_id=$(acme/invitation | faber/connect)
          cd acme/$conn_id
          $FCLI connection trustping
        env:
          FCLI: "/home/runner/go/bin/findy-agent-cli"
